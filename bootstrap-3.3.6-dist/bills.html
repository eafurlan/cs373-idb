    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <li><a href="index.html#">Home</a></li>
      <li class="active">Bills</li>    
    </ol>

    <!-- Table -->
    <div class="container" ng-app="sortApp" ng-controller="mainController">
      
      <table class="table table-bordered table-striped">

        <thead>
          <tr>
            <td>
              <a href="#" ng-click="sortType = 'ID'; sortReverse = !sortReverse">
                ID
                <span ng-show="sortType == 'ID' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'ID' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a href="#" ng-click="sortType = 'Title'; sortReverse = !sortReverse">
                Title
                <span ng-show="sortType == 'Title' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'Title' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a href="#" ng-click="sortType = 'Status'; sortReverse = !sortReverse">
                Status
                <span ng-show="sortType == 'Status' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'Status' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a href="#" ng-click="sortType = 'Type'; sortReverse = !sortReverse">
                Type
                <span ng-show="sortType == 'Type' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'Type' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>  
            <td>
              <a href="#" ng-click="sortType = 'Date_Introduced'; sortReverse = !sortReverse">
                Date Introduced
                <span ng-show="sortType == 'Date_Introduced' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'Date_Introduced' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>                            
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="roll in bills | orderBy:sortType:sortReverse">
            <td>{{ roll.ID }}</td>
            <td>{{ roll.Title }}</td>
            <td>{{ roll.Status }}</td>
            <td>{{ roll.Type }}</td>
            <td>{{ roll.Date_Introduced }}</td>
          </tr>
        </tbody>
      </table>
    </div>
