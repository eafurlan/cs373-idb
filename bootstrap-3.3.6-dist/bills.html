<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

    <!-- CSS files -->
    <link href="css/template.css" rel="stylesheet">
    <link href="css/video.css" rel="stylesheet">

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="sortBills.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Navbar -->


      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">ILDb</a>

          </div>

          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="people.html">Members of Congress</a></li>
              <li class="active"><a href="bills.html">Bills</a></li>

              <li>
                  <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <!-- <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> -->
                </form>
              </li>

            </ul>
            
            

            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="about.html">About Us</a>
              </li>
            </ul>

<!--               <li><a href="../navbar-static-top/">Static top</a></li>
              <li><a href="../navbar-fixed-top/">Fixed top</a></li> -->
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

    <!-- Table -->
    <div class="container-fluid" ng-app="sortApp" ng-controller="mainController">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">

          <thead>
            <tr>
              <th class="col-xs-2 col-sm-2">
                <a href="" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                  ID
                  <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th class="col-xs-3 col-sm-3">
                <a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                  Title
                  <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th class="col-xs-3 col-sm-3">
                <a href="" ng-click="sortType = 'current_status'; sortReverse = !sortReverse">
                  Status
                  <span ng-show="sortType == 'current_status' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'current_status' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th class="col-xs-2 col-sm-2">
                <a href="" ng-click="sortType = 'bill_type'; sortReverse = !sortReverse">
                  Type
                  <span ng-show="sortType == 'bill_type' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'bill_type' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>  
              <th class="col-xs-2 col-sm-2">
                <a href="" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                  Date Introduced
                  <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>                            
            </tr>
          </thead>

          <tbody>
            <tr class="clickable-row" data-href={{roll.id}}.html ng-repeat="roll in bills | orderBy:sortType:sortReverse">
              <td>{{ roll.id }}</td>
              <td>{{ roll.name }}</td>
              <td>{{ roll.current_status }}</td>
              <td>{{ roll.bill_type }}</td>
              <td>{{ roll.date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-fixed-bottom">
        <div class="container-fluid col-lg-12">
          <h5 class="text-center text-primary"><a href="about.html#">SWESquad</a></h5>
        </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="clickable.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
