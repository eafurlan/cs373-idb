<!DOCTYPE html>
<html lang="en">
  
  {% extends "navbar.html" %}

  
  {% block content %}
    <script src="{{ url_for('static', filename='scripts/sortPeople.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/clickable.js') }}"></script>

    <!-- Table -->
    <div class="container" ng-app="sortApp" ng-controller="mainController">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">

          <thead>
            <tr>
              <th>
                <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                  ID
                  <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'firstname'; sortReverse = !sortReverse">
                  First Name
                  <span ng-show="sortType == 'firstname' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'firstname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'lastname'; sortReverse = !sortReverse">
                  Last Name
                  <span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">
                  Title
                  <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>  
              <th>
                <a href="#" ng-click="sortType = 'party'; sortReverse = !sortReverse">
                  Party
                  <span ng-show="sortType == 'party' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'party' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'start_date'; sortReverse = !sortReverse">
                  Start Date
                  <span ng-show="sortType == 'start_date' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'start_date' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="sortType = 'state'; sortReverse = !sortReverse">
                  State
                  <span ng-show="sortType == 'state' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'state' && sortReverse" class="fa fa-caret-up"></span>
                </a>
              </th>
                                  
            </tr>
          </thead>

          <tbody>
            {% raw %}
            <tr class="clickable-row" data-href=people/{{roll.id}} ng-repeat="roll in people | orderBy:sortType:sortReverse">
              <td>{{ roll.id }}</td>
              <td>{{ roll.firstname }}</td>
              <td>{{ roll.lastname }}</td>
              <td>{{ roll.title }}</td>
              <td>{{ roll.party }}</td>
              <td>{{ roll.start_date }}</td>
              <td>{{ roll.state }}</td>
            </tr>
            {% endraw %}
          </tbody>
        </table>
      </div>
    </div>

  {% endblock %}

</html>
